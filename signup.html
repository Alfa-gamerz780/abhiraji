<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up Page</title>

        <!--  Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

        <style>
                body {
                        min-height: 100vh;
                        background-image: url(img/backlogin.png);
                        background-repeat: no-repeat;
                        background-size: cover;
                        -webkit-backdrop-filter: blur(5px);
                        backdrop-filter: blur(5px);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                }

                .login-box {
                        background: white;
                        padding: 2rem;
                        border-radius: 1rem;
                        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                        animation: fadeIn 1s ease;
                }

                @keyframes fadeIn {
                        from {
                                opacity: 0;
                                transform: translateY(40px);
                        }

                        to {
                                opacity: 1;
                                transform: translateY(0);
                        }
                }

                .form-floating>label {
                        color: #777;
                }

                .form-control:focus {
                        border-color: #764ba2;
                        box-shadow: 0 0 0 0.2rem rgba(118, 75, 162, 0.25);
                }

                .toggle-password {
                        position: absolute;
                        top: 50%;
                        right: 1rem;
                        transform: translateY(-50%);
                        cursor: pointer;
                        font-size: 0.875rem;
                        color: #666;
                }

                .footer-text {
                        margin-top: 1rem;
                        text-align: center;
                        color: #666;
                        font-size: 0.9rem;
                }

                button[type="submit"] {
                        background: #764ba2;
                        border: none;
                }

                button[type="submit"]:hover {
                        background: #5a3792;
                }
        </style>
</head>

<body>

        <div class="container">
                <div class="row justify-content-center">
                        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                                <div class="login-box">
                                        <h3 class="text-center mb-4">Sign Up</h3>
                                        <form>
                                                <div class="form-floating mb-3 position-relative">
                                                        <input type="text" class="form-control" id="username"
                                                                placeholder="Full Name" required>
                                                        <label for="username">Full Name</label>
                                                </div>

                                                <div class="form-floating mb-3 position-relative">
                                                        <input type="date" class="form-control" id="username"
                                                                placeholder="Date of birth" required>
                                                        <label for="username">Date of birth</label>
                                                </div>

                                                <div class="form-floating mb-3 position-relative">
                                                        <input type="tel" class="form-control" id="username"
                                                                placeholder="Roll Number" required>
                                                        <label for="username">Roll Number</label>
                                                </div>

                                                <div class="form-floating mb-3 position-relative">
                                                        <input type="password" class="form-control" id="password"
                                                                placeholder="Password" required>
                                                        <label for="password">Password</label>
                                                        <span class="toggle-password"
                                                                onclick="togglePassword()">Show</span>
                                                </div>

                                                <div class="form-floating mb-3 position-relative">
                                                        <input type="password" class="form-control" id="password"
                                                                placeholder="Confirm Password" required>
                                                        <label for="password">Confirm Password</label>
                                                        <span class="toggle-password"
                                                                onclick="togglePassword()">Show</span>
                                                </div>

                                                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                                        </form>
                                        <div class="footer-text">Have an account?<a href="login.html5">Login</a></div>
                                </div>
                        </div>
                </div>
        </div>

        <!--Bootstrap Bundle JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
                function togglePassword() {
                        const password = document.getElementById('password');
                        const toggle = document.querySelector('.toggle-password');
                        if (password.type === 'password') {
                                password.type = 'text';
                                toggle.textContent = 'Hide';
                        } else {
                                password.type = 'password';
                                toggle.textContent = 'Show';
                        }
                }
        </script>

</body>

</html>


</html>
