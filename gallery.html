<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>College Portal | Gallery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
                * {
                        margin: 0%;
                        padding: 0%;
                        font-family: sans-serif;
                        scroll-behavior: smooth;
                }

                body {
                        background-color: #f8f9fa;
                }

                .up {
                        display: flex;
                        align-items: center;
                        justify-content: center;
                }

                .upper {
                        text-align: center;
                        animation: typing 0.6s steps(1000, end);
                }

                @keyframes typing {
                        from {
                                opacity: 0;
                                scale: 0;
                        }

                        to {
                                opacity: 1;
                                scale: 1;
                        }
                }

                .gallery-title {
                        text-align: center;
                        padding: 40px 0;
                        font-size: 2.5rem;
                        font-weight: bold;
                        animation: slide linear;
                        animation-timeline: view();
                        animation-range: 0% cover 40%;
                }

                @keyframes slide {
                        from {
                                scale: 0.5;
                                opacity: 0.5;
                        }

                        to {
                                scale: 1;
                                opacity: 1;
                        }
                }

                .img-main {
                        animation: slide linear;
                        animation-timeline: view();
                        animation-range: 0% cover 40%;
                }

                .gallery-img {
                        width: 100%;
                        height: 250px;
                        object-fit: cover;
                        border-radius: 12px;
                        transition: transform 0.3s;
                }

                .gallery-img:hover {
                        transform: scale(1.05);
                }

                .card {
                        border: none;
                        background: none;
                }
        </style>
</head>

<body>

        <!-- Header -->
        <header class="bg-dark text-white py-3 up">
                <div style="width: 100%;">
                        <h1 class="upper">Abhiraji Vihar Inter College</h1>
                        <h3 class="upper">Gallery</h3>
                </div>
        </header>

        <div class="container">
                <div class="gallery-title">Result <br>
                        <h5>2023-24</h5>
                </div>
                <img src="img/slider1.jpg" class="card-img-top img-main" alt="...">
                <img src="img/gal4.jpg" class="card-img-top img-main" alt="...">
                <img src="img/gal5.jpg" class="card-img-top img-main" alt="...">
                <img src="img/gal1.jpg" class="card-img-top img-main" alt="...">
        </div>

        <hr>
        <hr>
        <div class="container">
                <div class="gallery-title">Sports <br>
                        <h5>2023-24</h5>
                </div>
                <img src="img/sport1.jpg" class="card-img-top img-main" alt="...">
                <img src="img/sport1.jpg" class="card-img-top img-main" alt="...">
                <img src="img/sport1.jpg" class="card-img-top img-main" alt="...">
        </div>

        <hr>
        <hr>
        <div class="container">
                <div class="gallery-title">Science lab <br>
                        <h5>2023-24</h5>
                </div>
                <img src="img/lab1.jpg" class="card-img-top img-main" alt="...">
                <img src="img/lab2.jpg" class="card-img-top img-main" alt="...">
                <img src="img/lab3.jpg" class="card-img-top img-main" alt="...">
                <img src="img/lab4.jpg" class="card-img-top img-main" alt="...">
        </div>

        <hr>
        <hr>
        <div class="container">
                <div class="gallery-title">Computer lab <br>
                        <h5>2023-24</h5>
                </div>
                <img src="img/comp1.jpg" class="card-img-top img-main" alt="...">
                <img src="img/comp2.jpg" class="card-img-top img-main" alt="...">
                <img src="img/gal2.jpg" class="card-img-top img-main" alt="...">
                <img src="img/gal2.jpg" class="card-img-top img-main" alt="...">
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3 mt-5">
                <p>&copy; 2025 Online College Portal. All rights reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
        </script>
</body>

</html>
